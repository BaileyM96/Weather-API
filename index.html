<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link re="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <main>
        <section class="jumbotron">
                <header class="header-title">
                    <h2 class="weather-dashboard">Weather Dashboard</h2>
                </header>
        </section>
        <!-- searchbar and rows -->
        <section class="row">
            <div class="col-4">
                    <h3>Search for a city:</h3>
                    <!-- need to add a searchbar -->
                    <nav class="navbar">
                        <div class="container-fluid">
                          <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Add City:" aria-label="Search">
                            <button class="btn btn-outline" type="submit" style="background-color: #e3f2fd;">Search</button>
                          </form>
                        </div>
                      </nav>
                  </div>
        </section>
        <!-- columns to add your history of searches -->
        <section class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
            </ul>
        </section>
        <!-- need to add todays weather to right side -->
       
    </main>
</body>
</html>
